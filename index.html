<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google first page design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><img src="img/bars.png" alt=""></a></li>
        <li><a href="#"><img src="img/unnamed.png" alt="" class="img2"></a></li>
        
      </ul>
    </header>
    <div class="main-part">
      <img src="img/google.png" alt="">

      
      <div class="searchbox">
        <form action="https://www.google.com/search" target="_blank">
        <input type="text" class="search" name="q" style="width: 600px;" placeholder="Search">
      </form>
        <div class="icons">
          <div><img src="img/search.png" alt="" class="mic"></div>
          <div><img src="img/mic.png" alt="" class="searchh"></div>
        </div>
      </div>
   
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <ul class="translation">
        <li>Google offered in:</li>
        <li><a href="#">नेपाली</a></li>

      </ul>
    </div>
    <div class="footer">
      <div class="row">
        <p class="country">Nepal</p>
      </div>
      <div class="row2">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    </div>
  </section>
</body>
</html>
